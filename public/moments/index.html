<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>朋友圈</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/icon.min.css">
<link rel="stylesheet" href="css/jquery.modal.min.css">
<link rel="stylesheet" href="css/my.css">
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/template.js" type="text/javascript"></script>
<script src="js/jquery.modal.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

<script id="template" type="text/html">
	{{each posts as post}}
	<li data-id="{{post.id}}">
		<div class="po-avt-wrap">
			<img class="po-avt data-avt" src="{{post.author.avatar}}">
		</div>
		<div class="po-cmt">
			<div class="po-hd">
				<p class="po-name"><span class="data-name">{{post.author.name}}</span></p>
				<div class="post">
					<p>{{post.content}}</p>
					<p>
						<img class="list-img" src="{{post.image}}" style="height: 80px;">
					</p>
				</div>
				<p class="time">{{post.created_at}}</p><i class="comment icon c-icon"></i><i style="margin-right: 10px;" class="{{if !post.liked}}empty{{/if}} heart icon c-icon"></i>
			</div>
			<div class="r" style="display:none;"></div>
			<div class="cmt-wrap">
				<div class="like"><img src="images/l.png" /><span class="like-content">{{each post.liked_by as user}}{{user.name}} {{/each}}</span></div>
				<div class="cmt-list">
					{{each post.comments as comment}}
					<p><span>{{comment.author.name}}：</span>{{comment.content}}</p>
					{{/each}}
				</div>
			</div>
		</div>
	</li>
	{{/each}}
</script>


</head>
<body>
	<form action="" class="comment-modal modal" id="comment-modal" style="display:none;">
		<h3>添加一条评论</h3>
		<p><label>评论</label><input type="text" id="comment-modal-content" name="content" /></p>
		<p><input type="submit" id="comment-modal-submit" value="提交" /></p>
	</form>
	<form action="../post" method="POST" class="post-modal modal" id="post-modal" enctype="multipart/form-data" style="display:none;">
		<h3>发布一条新朋友圈</h3>
		<p><label>内容</label><input type="text" id="post-modal-content" name="content" /></p>
		<input name="access_token" class="access-token" type="hidden" />
		<input type="file" name="image" id="post-modal-file" accept="image/*" />
		<p><img src="images/plus.png" id="post-modal-image" /></p>
		<p><input type="submit" id="post-modal-submit" value="提交" /></p>
	</form>
	<header>
		<img id="bg" src="images/bg.jpg">
		<p id="user-name" class="data-name"></p>
		<img id="avt" class="data-avt" src="images/0.jpg">
	</header>
<div id="main">
	<div id="list">
		<ul>
		</ul>
	</div>
</div>
</body>
</html>
